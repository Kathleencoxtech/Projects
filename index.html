<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=kathleencox.tech"/>
    <link href="Style.css" rel="stylesheet"/>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote Text-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--Buttons-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
            <button class="new-quote" id="new-quote">New Quote</button>
        </div>
    </div>
    <!--Loader-->
    <div class="loader" id="loader"></div>
    <!--Script-->
    <script src="myscript.js"></script>
</body>
</html>
